<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form with Bootstrap 5 (Side by Side)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .payment-success-form {
      background: #fdfeff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.07);
    }
    .custom-line {
      border: 1px solid rgb(36, 36, 36);
      /* transform: rotate(90deg); */
      width: 100px;
margin: auto;
margin-bottom: 70px;

      height: 2px;
      background-color: black;
      
    }
    .policy-icon-text {
      margin-top: 0px;
    }
    .policy-icon .card{
      border: none;
     
    }
    .thankpage{
width: 100%;
height: 100vh;
}
.form-det{
  width: 80%;
  height: auto;
}
  </style>
  <body>
    <div class="container-fluid thankpage">
    <div class="container ">
      <div class="row payment-success-icon">
        <div
          class="col-md-12 d-flex justify-content-center align-items-center mb-3"
        >
          <img src="success.svg" alt="payment success" />
        </div>
      </div>

      <div class="row policy-text">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="mb-3 fw-bold fs-4">Policy Generated Successfully!</div>
        </div>
      </div>
      <div
        class="row policy-icon d-flex justify-content-center align-items-center mt-1"
      >
        <div class="col-md-4 d-flex justify-content-between align-items-center">

         
            <div class=" d-flex flex-row text-center">
              <div class="card d-flex justify-content-center align-items-center ">
                <img
                src="check circle.png"
                alt=""
                class="img-fluid"
                width="50px"
                height="50px"
              />
              
                <div class="card-body ">
                  
                  <p class="card-text fs-5 fw-bold">payment</p>
                </div>
              </div>
              <div class="custom-line"></div>
            
            <div class="card d-flex justify-content-center align-items-center ">
              <img
              src="check circle.png"
              alt=""
              class="img-fluid"
              width="50px"
              height="50px"
            />
            
              <div class="card-body mt-0">
                
                <p class="card-text fs-5 fw-bold">kyc</p>
              </div>
            </div>
            <div class="custom-line"></div>
            <div class="card d-flex justify-content-center align-items-center ">
              <img
              src="check circle.png"
              alt=""
              class="img-fluid"
              width="50px"
              height="50px"
            />
            
              <div class="card-body mt-0">
                
                <p class="card-text fs-5 fw-bold">policy</p>
              </div>
            </div>
          </div>

          </div>
         
        </div>
      
     
      

   <div class="container form-det">
      <div class="row payment-form mt-2 ">
        <div class="col-md-6">
          <form class="payment-success-form">
            <div class="row amount p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount </label>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">â‚¹</div>
              </div>
            </div>
            <hr />

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="applicationId" class="form-label"
                    >Application ID</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">-</div>
              </div>
            </div>

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="policyNumber" class="form-label"
                    >Policy Number</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">-</div>
              </div>
            </div>

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="merchantName" class="form-label"
                    >Merchant Name</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">-</div>
              </div>
            </div>

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="paymentMethod" class="form-label"
                    >Payment Method</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">Bank Transfer</div>
              </div>
            </div>

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="paymentTime" class="form-label"
                    >Payment Time</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">-</div>
              </div>
            </div>

            <div class="row  p-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="policyProvider" class="form-label"
                    >Policy Provider</label
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">-</div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div
            class="row policy d-flex flex-row justify-content-center align-items-center border-bottom rounded-bottom"
          >
            <div class="col-md-6">
              <div
                class="download policy d-flex flex-column justify-content-center align-items-center"
              >
                <h1 class="text-primary fs-5 fw-bold">Download Policy</h1>
                <br />
                <p class="fs-6">
                  Download Your <span class="text-primary">Policy</span> Here
                </p>
                <div class="btn btn-primary">
                  <a class="text-white text-decoration-none" href=""
                    >Download</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 p-5">
              <div class="policy-image p-3">
                <img src="policy img.svg" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
      <div class="row policydetails">
        <div class="col-md-12 mt-3 d-flex justify-content-center">
          <p>
            To View Your Policy Details, Please
            <span class="text-primary">Click Here.</span>
          </p>
        </div>
      </div>

      <div class="row smallicon">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <div class="text-end">
            <img src="small.svg" alt="Icon" />
          </div>
        </div>
      </div>

      <div class="row getpdf">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn border">
            <img src="getpdf.svg" alt="getpdf" />
          </button>
        </div>
      </div>
      <div class="row donebtn">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-primary border">Done</button>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
